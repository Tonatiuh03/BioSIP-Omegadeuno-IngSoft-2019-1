<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="views/template.xhtml">
        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="/css/frm/index.css"></link>
            <title>¡Bienvenido!</title>
        </ui:define>
        <ui:define name="body">
            <br/><br/>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-sm-6 col-md-6 col-md-offset-6">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <strong>Inicia sesión para continuar</strong>
                            </div>
                            <div class="panel-body">
                                <h:form id="myForm">
                                    <div>
                                        <p:messages for="messages"  />
                                    </div>
                                    <fieldset>
                                        <div class="row justify-content-md-center">
                                            <div class="center-block login-img align-items-center text-center">
                                                <i class="fas fa-leaf"></i>
                                            </div>
                                        </div>
                                        <div class="row justify-content-md-center">
                                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                                                        </div>
                                                        <p:inputText class="form-control"  placeholder="Usuario o correo" required="true" id="userName" size="10"
                                                                     value="${loginController.userName}"
                                                                     requiredMessage="Debe ingresar un usuario o correo" >
                                                        </p:inputText>
                                                        <br/>
                                                    </div>
                                                    <p:message id="mUserName" for="userName" />
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
                                                        </div>
                                                        <p:password class="form-control"  placeholder="Contraseña" required="true" 
                                                                    requiredMessage="Debe ingresar su contraseña" id="password" value="${loginController.password}"  size="10">
                                                        </p:password>
                                                    </div>
                                                    <p:message for="password" id="mPassword"/>
                                                </div>
                                                <div class="form-group">
                                                    <p:commandButton action="#{loginController.loginUser}" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión" update="myForm"/>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                            <div class="panel-footer text-center">
                                ¿Aún no tienes cuenta? <a href="/views/pub/registro.xhtml" onClick=""> ¡Regístrate! </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition> 
</html>
